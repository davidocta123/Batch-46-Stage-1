<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>Batch 45</title>

        <style>
            .btn-outline-primary{
                --bs-btn-color:orangered;--bs-btn-border-color:orangered;--bs-btn-hover-color:#fff;--bs-btn-hover-bg:orangered;--bs-btn-hover-border-color:orangered;--bs-btn-focus-shadow-rgb:13,110,253;--bs-btn-active-color:#fff;--bs-btn-active-bg:orangered;--bs-btn-active-border-color:orangered;--bs-btn-active-shadow:inset 0 3px 5px rgba(0, 0, 0, 0.125);--bs-btn-disabled-color:orangered;--bs-btn-disabled-bg:transparent;--bs-btn-disabled-border-color:orangered;--bs-gradient:none
            }

            .JavaScript, .NodeJs, .Github, .Golang {
            display: block !important;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid mx-4">
              <a class="navbar-brand" href="https://dumbways.id/">
                <img style="height: 50px; width: 75px;" src="/assets/img/dumbwaysLogo.png">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-2">
                    <a class="nav-link active" href="/">Home</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="/addProject">Add Project</a>
                  </li>
                </ul>
                <div>
                  <a href="/contactMe">
                      <button class="btn btn-outline-primary">Contact Me</button>
                  </a>
                </div>
              </div>
            </div>
        </nav>

        <div>
            <p class="h2 mt-5 text-center">{{.projectDetail.Title}}</p>
        </div>
        <div class="d-flex row row-cols-sm-2 align-items-center justify-content-center mx-auto mt-3">
            <div class="mx-auto">
                <img src="/assets/img/kotlin.png" class="d-flex w-100 mx-auto justify-content-center">
            </div>
            <div class="d-flex row align-items-center mx-auto my-3">
                <div class="d-flex row align-items-center mx-auto">
                    <div>
                        <p class="h4">Duration</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar-days fa-2x"></i>
                        <p>{{.projectDetail.StartDate}} - {{.projectDetail.EndDate}}</p>
                    </div>
                    <div>
                        <i class="fa-regular fa-clock fa-2x"></i>
                        <p>{{.projectDetail.Diff}} Hari</p>
                    </div>
                </div>
                <div class="d-flex row mx-auto justify-content-center">
                    <div>
                        <p class="h4">Technologies</p>
                    </div>
                    <div class="d-flex row row-cols-2 mx-auto">
                        <div class="{{.projectDetail.TechJS}}" style="display: none;">
                            <i class="fa-brands fa-square-js fa-2x"></i>
                            <p>JavaScript</p>
                        </div>
                        <div class="{{.projectDetail.TechGolang}}" style="display: none;">
                            <i class="fa-brands fa-golang fa-2x"></i>
                            <p>Golang</p>
                        </div>
                        <div class="{{.projectDetail.TechGithub}}" style="display: none;">
                            <i class="fa-brands fa-github fa-2x"></i>
                            <p>Github</p>
                        </div>
                        <div class="{{.projectDetail.TechNodeJs}}" style="display: none;">
                            <i class="fa-brands fa-node fa-2x"></i>
                            <p>Node JS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx-auto mt-3">
            <p class="fs-5 mx-3" style="text-align: justify;">
            {{.projectDetail.Content}}
            </p>
        </div>
    </body>
</html>
