<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Batch 45</title>

    <style>
        .btn-outline-primary{
            --bs-btn-color:orangered;--bs-btn-border-color:orangered;--bs-btn-hover-color:#fff;--bs-btn-hover-bg:orangered;--bs-btn-hover-border-color:orangered;--bs-btn-focus-shadow-rgb:13,110,253;--bs-btn-active-color:#fff;--bs-btn-active-bg:orangered;--bs-btn-active-border-color:orangered;--bs-btn-active-shadow:inset 0 3px 5px rgba(0, 0, 0, 0.125);--bs-btn-disabled-color:orangered;--bs-btn-disabled-bg:transparent;--bs-btn-disabled-border-color:orangered;--bs-gradient:none
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid mx-4">
          <a class="navbar-brand" href="https://dumbways.id/">
            <img style="height: 50px; width: 75px;" src="assets/img/dumbwaysLogo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="/addProject">Add Project</a>
              </li>
            </ul>
            <div>
              <a href="/contactMe">
                  <button class="btn btn-outline-primary active">Contact Me</button>
              </a>
            </div>
          </div>
        </div>
    </nav>
    <div class="d-flex row justify-content-center mx-auto w-75" >
        <p class="h2 text-center my-5">Get In Touch</p>
        <form class="form-floating my-3">
            <input type="text" class="form-control" id="floatingName" placeholder="name">
            <label for="floatingInputValue" class="mx-3">Name</label>
        </form>
        <form class="form-floating my-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingInputValue" class="mx-3">Email</label>
        </form>
        <form class="form-floating my-3">
            <input type="tel" class="form-control" id="floatingPhoneNumber" placeholder="phoneNumber">
            <label for="floatingInputValue" class="mx-3">Phone Number</label>
        </form>
        <div class="form-floating my-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected disabled>None</option>
              <option value="Collaboration">Collaboration</option>
              <option value="Discuss">Discuss</option>
              <option value="Hiring">Hiring</option>
            </select>
            <label for="floatingSelect" class="mx-3">Subject</label>
        </div>
        <div class="form-floating my-3">
            <textarea class="form-control" placeholder="Your Message" id="floatingYourMessage" style="height: 200px; resize: none;"></textarea>
            <label for="floatingTextarea" class="mx-3">Your Detail Subject</label>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-info" style="width: 125px;" onclick="getData()">Submit</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/contact-me.js"></script>
  </body>
</html>
