<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
    </head>
    <link rel="stylesheet" href="./css/style.css">
    <body class="bodyP"> 
        <nav>
            <div class="nav-left">
                <ul>
                    <img src="./assets/logo.png" alt="logo" >
                    <li><a href="./index.html">Home</a></li>

                </ul>
            </div>
            <div class="nav-right">
                <a href="./contactMe.html">Contact Me</a>
            </div>

        <center><h1>ADD MY PROJECT</h1></center>
            <form class="formP field" onsubmit="getBlog(event)">
                <div class='field'>
                    <label>Project Name</label>
                    <input type="text" class="text-input" id="title">
                </div>
                <div class='field half'>
                    <label>Start Date</label>
                    <input type="date" class="text-input " id="start">
                </div>
                <div class='field half'>
                    <label>End Date</label>
                    <input type="date" class="text-input" id="end">
                </div>
                <div class='field'>
                    <label>Description</label> 
                    <textarea name="description" id="description" cols="30" rows="5" class="text-input" style="resize:none;"></textarea>
                </div>
                <div class='field'>
                    <label>Technologies</label>
                </div>
                <div class='field cek'>
                    <div>
                        <input type="checkbox" class="inputBox" id="nodeBox">
                        <label for="nodeCheckbox">Node Js</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputBox" value="next" id="nextBox">
                        <label for="nextCheckbox">Next Js</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputBox" value="react" id="reactBox">
                        <label for="showImage">React Js</label>
                    </div>
                    <div>
                        <input type="checkbox" class="inputBox" value="typeScript" id="typeBox">
                        <label for="typeScriptCheckbox">TypeScript</label>
                    </div>
                </div>
                <div class="field">
                    <label>Upload Image</label>
                    <input type="file" class="text-input" id="img" required>
                </div>
                <div class="field">
                    <button type="submit" class="submitProject" >submit</button>
                </div>
            </form>

            

            <div class="bodyProject">
                <center><h1>MY PROJECT</h1></center>
                <div class="BP" id="content">
                    
                    <div class="item">
                        <div class="header">
                            <img src="./assets/kotlin.png" alt="" class="image">
                            <a href="./blogDetail.html" for="names" class="nameProj">Apa Itu Kotlin </a>
                            <br>
                            <label for="duration" class="duration">durasi : 3 bulan</label>
                        </div>
                        <div class="itemContent">
                            <label for="descriptions" class="description">Kotlin adalah bahasa pemrograman modern, disajikan secara statis yang berjalan pada platform Java Virtual Machine (JVM). Kotlin menggunakan compiler LLVM yang artinya, dapat dikompilasi ke dalam kode JavaScript. Bahasa pemrograman yang satu ini banyak diminati oleh para developer. Terutama bagi kamu yang ingin jadi developer Android, pakailah bahasa yang satu ini</label>
                        </div>
                            <div>
                                <img src="./assets/node.png" alt="logo" class="logo">
                                <img src="./assets/next.png" alt="logo" class="logo">
                                <img src="./assets/react.png" alt="logo" class="logo">
                                <img src="./assets/typescript.png" alt="logo" class="logo">
                            </div>
                        <div class="contentButton">
                            <a href="#" class="tombol">edit</a>
                            <a href="#" class="tombol">delete</a>
                        </div>
                    </div>
                </div>
            </div>
    </body>
